name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build with API key injection
      env:
        VITE_TRANSITHUB_API_KEY: ${{ secrets.TRANSITHUB_API_KEY }}
      run: |
        # Build the project
        npm run build
        
        # Copy non-bundled assets to dist
        cp -r config dist/
        cp script.js dist/
        cp styles.css dist/
        
        # Inject API key into the copied files
        sed -i "s/YOUR_API_KEY_HERE/${{ secrets.TRANSITHUB_API_KEY }}/g" dist/config/api-config.js
        sed -i "s/const GITHUB_PAGES_API_KEY = null;/const GITHUB_PAGES_API_KEY = '${{ secrets.TRANSITHUB_API_KEY }}';/g" dist/config/env-config.js
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4